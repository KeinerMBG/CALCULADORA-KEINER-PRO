<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keiner Calc Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta name="theme-color" content="#6750A4">
</head>
<body>
    <div class="calculator">
        <div class="theme-toggle-container">
            <span class="material-symbols-outlined theme-toggle-btn">
                light_mode
            </span>
        </div>
        <div class="display">
            <div class="result-display">0</div>
        </div>
        <div class="buttons">
            <button class="btn accent">AC</button>
            <button class="btn accent">+/-</button>
            <button class="btn accent">%</button>
            <button class="btn operator">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">+</button>
            <button class="btn zero">0</button>
            <button class="btn">.</button>
            <button class="btn equals operator">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
